<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<section class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="./img/cell.png" alt="celular">
		</div><!--instagram-cell-->

	<div class="instagram-continue">
			<div class="group">
				<img src="./img/insta.png" class="logo-insta" alt="instagram logo">
			

			<div class="profile-img">
				<img src="./img/perfil.jpg">
			</div><!--profile-img-->

			<a href="#" class="insta-login">Continue como i.rochx</a>
			<a href="#" class="insta-logout">Remover conta</a>
		</div><!--group-->
		
		<div class="group">
			<p class="not-account">Não é i.rochx?</p>
			<p class="not-account">
				<span class="link-blue">Alternar contas</span> ou
				<span class="link-blue">Inscreva-se</span>
			</p>
		</div><!--group-->
		
		<div class="get-the-app">
			<p class="get-app">Baixe o aplicativo</p>
			<div class="download">
				<a href="#" class="app-download"></a>
				<a href="#" class="app-download"></a>	
			</div><!--download-->
		</div><!--get-the-app-->
	</div><!--instagram-continue-->
	</section><!--instagram-wrapper-->


</body>
</html>
